<!DOCTYPE html>
<html>
<head>
    <title>PeerConnection Demo callee</title>
    <style>
        video {
            border: 5px solid black;
            width: 320px;
            height: 240px;
        }
        textarea {
            width: 320px;
            height: 240px;            
        }
    </style>
</head>
<body>

<div class="select">
<label for="audioSource">Audio input source: </label><select id="audioSource"></select>
</div>

<div class="select">
<label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
</div>

<div class="select">
<label for="videoSource">Video source: </label><select id="videoSource"></select>
</div>

<video id="vid1" autoplay="true" muted="true" playsinline></video>
<video id="vid2" autoplay playsinline></video>
<video id="recorded" loop controls></video>

<br>
<button id="btn_start">start</button>
<button id="btn_receiveOffer">receiveOffer</button>
<button id="btn_finalAnswer">Answer</button>

<div>
<button id="record" >Start Recording</button>
<button id="play" >Play</button>
<button id="download" >Download</button>
</div>
<br/>
<button id="btn_desktop">toggle-desktop</button>
<button id="btn_toggle_video">toggle-video</button>
<button id="btn_toggle_sound">toggle-sound</button>
<button id="btn_toggle_mic">toggle-mic</button>

<br>
<br>offerDesc
<textarea id="input_offerDesc"></textarea>
<br>
<br>answerDesc
<textarea id="output_answerDesc"></textarea>
</body>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://cdn.WebRTC-Experiment.com/getScreenId.js"></script>

<script src="recordstream.js"></script>
</html>
